<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>5</title>

			<style>
				html, body{
					box-sizing: border-box;
				}

				* {
					box-sizing: inherit;
				}

				html, body, h1, h2, h3, h4, h5, h6 {
					padding:0;
					margin:0;
					font-family: helvetica;
				}

				body {
					background-image: url(img/P4_BG.png);
					background-size: cover;
				}

				nav {
					position:fixed;
				}

				.spinner {
					width: 100%;
					height:100%;
				}

				.head {
					width: 100%;
					height:100%;
				    top: 50%;
				    left: 50%;
				    -webkit-animation:spin 8s linear infinite;
				    -moz-animation:spin 8s linear infinite;
				    animation:spin 8s linear infinite;
				    border: 5px solid blue
				}
				@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
				@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
				@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
				}

				li {
					display:inline-block;
				}

				span{
					text-decoration: underline;
				}

			</style>
	</head>

	<body>

		<nav>
			<ul>
				<li><a href="index.html">1</a></li>
				<li><a href="page2.html">2</a></li>
				<li><a href="page3.html">3</a></li>
				<li><a href="page4.html">4</a></li>
				<li><a href="page5.html">5</a></li>
				<li><a href="page6.html">6</a></li>
				<li><a href="page7.html">7</a></li>
				<li><a href="page8.html">8</a></li>
				<li><a href="page9.html">9</a></li>
			</ul>
		</nav>

		
		<div class="spinner">
			<a href="index.html">
			<img class="head" src="img/P4_HEAD.png">
			</a>
		</div>
		


	</body>
</html>
