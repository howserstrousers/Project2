<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>5</title>

			<style>
				html, body{
					box-sizing: border-box;
				}

				* {
					box-sizing: inherit;
				}

				html, body, h1, h2, h3, h4, h5, h6 {
					padding:0;
					margin:0;
					font-family: helvetica;
				}

				body {
					background-image: url(img/P4_BG.png);
					background-size: cover;
				}

				.spinner {
					width: 100%;
					height:100%;
				}

				.head {
					width: 100%;
					height:100%;
				    top: 50%;
				    left: 50%;
				    animation:spin 8s linear infinite;
					}
					@keyframes spin { 
						100% { transform:rotateX(360deg); } }
					}


				span{
				}

				a:visited {
					color:white;
				}

				a:hover {
					color:pink;
				}

				a:link {
					color:white;
				}

				nav li {
					display: inline;
				}
				

			</style>
	</head>

	<body>

		 <nav>
			<ul>
				<li><a href="index.html">beginagain</a></li>
				
			</ul>
		</nav> 


		<div class="spinner">
			<a href="index.html">
			<img class="head" src="img/P4_HEAD.png">
			</a>
		</div>

	</body>
</html>
